<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>яшка шпрот</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <div class="inputs">
          <input class="inputMessage" placeholder="сообщение...">
          <button class="send">Отправить</button>
        </div>
      </li>

      <li class="login page">
        <div class="form">
          <h3 class="title">напиши свой ник если не шпрот</h3>

          <input class="usernameInput" type="text" maxlength="20" id="usernameInput"/>

          <div id="myNav" class="overlay">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
<hr>
            <!-- Overlay content -->
            <div class="overlay-content">
              <a href="#" onclick="TermsFunction()" style="font-size: 5em">яяшка шпрот</a>
            </div>
          </div>

          <!-- Use any element to open/show the overlay navigation menu -->
          <button class="loginbutton">Зайти</button>
        </div>
      </li>
    </ul>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
